<!-- Hello World! example -->
<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <!-- bootstrap CDN -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">

  <!-- AngularJS CDN -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
  <script src="app.js"></script>
  <title>Angular JavaScript Product Table</title>
</head>
<body>
  <!--  ngController directive -->
  <!--       |                 -->
  <!--       ˅                 -->
  <br>
  <br>
  <div ng-controller="productCtrl">
    <table class="table table-responsive table-striped table-bordered" style="width: 45%";>
      <tr>
        <th>Fruit</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
      <!-- ngRepeat directive -->
      <!--    |               -->
      <!--    ˅               -->
      <tr ng-repeat="product in products">
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <!--                     ngModel directive -->
        <!--                        |              -->
        <!--                        ˅              -->
        <td><input type="number" ng-model="product.qty" required></td>
        <!--           expression for calculating amount -->
        <td><strong>{{product.price * product.qty}}</strong></td>
      </tr>
    </table>
  </div>
</body>
</html>
